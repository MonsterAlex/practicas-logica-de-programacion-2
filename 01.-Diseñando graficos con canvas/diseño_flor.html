<canvas width="600" height="400"></canvas>

<script>
	
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgray";
	pincel.fillRect(0,0,600,400);

	function dibujarCirculos(x, y, radio, color) 
	{
		pincel.fillStyle = color;
		pincel.beginPath();
		pincel.arc(x, y, radio, 0, 2*3.14);
		pincel.fill();
	}

	function dibujarFlor(x,y)
	{
		dibujarCirculos(x, y, 10, "red");

		dibujarCirculos(x-20, y, 10, "orange");
		dibujarCirculos(x+20, y, 10, "black");

		dibujarCirculos(x, y-20, 10, "yellow");
		dibujarCirculos(x, y+20, 10, "blue");
	}

	dibujarFlor(300,200);

</script>
